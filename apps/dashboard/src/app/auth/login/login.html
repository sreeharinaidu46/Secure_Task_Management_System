<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-blue-50"
>
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">
      Welcome Back ðŸ‘‹
    </h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          [(ngModel)]="form.email"
          name="email"
          type="email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input
          [(ngModel)]="form.password"
          name="password"
          type="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-all duration-200"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <p
        *ngIf="message"
        class="text-center text-sm mt-2"
        [ngClass]="{
          'text-green-600': message.includes('successful'),
          'text-red-500': message.includes('failed')
        }"
      >
        {{ message }}
      </p>

      <p class="text-center text-sm mt-4">
        Donâ€™t have an account?
        <a
          routerLink="/register"
          class="text-indigo-600 font-medium hover:underline cursor-pointer"
        >
          Register here
        </a>
      </p>
    </form>
  </div>
</div>
