<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Register
    </h1>

    <form (ngSubmit)="register()" class="grid gap-4">
      <input
        [(ngModel)]="form.fullName"
        name="fullName"
        placeholder="Full Name"
        class="border px-3 py-2 rounded-lg"
        required
      />

      <input
        [(ngModel)]="form.email"
        name="email"
        type="email"
        placeholder="Email"
        class="border px-3 py-2 rounded-lg"
        required
      />

      <input
        [(ngModel)]="form.password"
        name="password"
        type="password"
        placeholder="Password"
        minlength="6"
        class="border px-3 py-2 rounded-lg"
        required
      />

      <input
        [(ngModel)]="form.organizationName"
        name="organizationName"
        placeholder="Organization Name"
        class="border px-3 py-2 rounded-lg"
        required
      />

      <select
        [(ngModel)]="form.role"
        name="role"
        class="border px-3 py-2 rounded-lg"
      >
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>

      <button
        type="submit"
        [disabled]="loading"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg"
      >
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <p class="text-sm text-gray-500 text-center mt-4">
      Already have an account?
      <a
        routerLink="/login"
        class="text-indigo-600 font-medium hover:underline cursor-pointer"
      >
        Login
      </a>
    </p>

    <p *ngIf="message" class="text-center mt-3 text-red-600 text-sm">
      {{ message }}
    </p>
  </div>
</div>
